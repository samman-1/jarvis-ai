<!DOCTYPE html>
<html lang="en" class="dark" style="scroll-behavior: smooth;">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#050505" />
    <title>JARVIS AI | Engineer Autonomy</title>
    <meta name="description" content="We don't sell software. We engineer autonomy." />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: '#050505',
              'jarvis-orange': '#FF4500',
              'jarvis-orange-dim': '#CC3700',
              'steel-white': '#E0E0E0',
              'tech-gray': '#1A1A1A',
            },
            fontFamily: {
              mono: ['"JetBrains Mono"', '"Fira Code"', 'monospace'],
              sans: ['"Inter"', 'system-ui', 'sans-serif'],
              arabic: ['"IBM Plex Sans Arabic"', 'sans-serif'],
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glitch': 'glitch 1s linear infinite',
              'scanline': 'scanline 8s linear infinite',
              'spin-slow': 'spin 12s linear infinite',
            },
            keyframes: {
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              },
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&family=IBM+Plex+Sans+Arabic:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #050505;
        color: #E0E0E0;
        overflow-x: hidden;
        word-break: break-word;
      }
      .honeycomb-grid {
        background-image: 
          radial-gradient(circle at center, transparent 0%, #050505 80%),
          linear-gradient(30deg, #111 1px, transparent 1px),
          linear-gradient(150deg, #111 1px, transparent 1px),
          linear-gradient(90deg, #111 1px, transparent 1px);
        background-size: 100% 100%, 40px 69px, 40px 69px, 40px 69px;
        background-position: 0 0, 0 0, 0 0, 20px 35px;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050505; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border: 1px solid #000;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FF4500; 
      }
      .clip-hex {
        clip-path: polygon(10% 0, 100% 0, 100% 90%, 90% 100%, 0 100%, 0 10%);
      }
      .cursor-dot {
        pointer-events: none;
        position: fixed;
        z-index: 9999;
        mix-blend-mode: difference;
      }
      [dir="rtl"] {
        text-align: right;
        font-family: 'IBM Plex Sans Arabic', sans-serif;
      }
      [dir="rtl"] .font-mono {
        font-family: 'IBM Plex Sans Arabic', monospace; 
      }

      /* Heading Typography Rules */
      h1, h2, h3, h4, h5, h6, .fluid-header, .fluid-header-sub {
        -webkit-hyphens: none !important;
        -ms-hyphens: none !important;
        hyphens: none !important;
        word-break: normal !important;
        overflow-wrap: break-word;
      }

      /* Fluid Typography Helpers */
      .fluid-header {
        font-size: clamp(32px, 8vw, 60px);
        line-height: 1.1;
      }
      .fluid-header-sub {
        font-size: clamp(24px, 6vw, 48px);
        line-height: 1.1;
      }
      
      @media (max-width: 768px) {
        .mobile-container {
          padding-left: 15px !important;
          padding-right: 15px !important;
        }
        .fluid-header {
          font-size: 2.5rem; /* ~40px */
        }
        .fluid-header-sub {
          font-size: 1.8rem; /* ~28px */
        }
      }
    </style>

{

}
</script>
